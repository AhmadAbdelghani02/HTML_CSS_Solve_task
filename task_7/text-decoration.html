<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <p style="text-decoration: overline green;">This Text Decorate using Overline</p>
    <p style="text-decoration: line-through grey;">This Text Decorate using Overline Line-through</p>
    <p style="text-decoration: underline purple;">This Text Decorate using Overline underline</p>
