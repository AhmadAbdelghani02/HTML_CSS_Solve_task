<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            text-align: center;
            cursor: pointer;
            padding: 15px 32px;
        }
        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            
            <tr>
                <th colspan="3">Registration Form</th>
            </tr>
        </thead>
        <tbody>
            <form method="post">
                <tr>
                    <td><label>Enter Name</label></td>
                    <td colspan="2"><input type="text" required></td>
                </tr>
                <tr>
                    <td><label>Enter Password</label></td>
                    <td colspan="2"><input type="password" required></td>
                </tr>
                <tr>
                    <td rowspan="2"><label>Enter Address</label></td>
                    <td rowspan="2"><textarea rows="4" cols="20"></textarea></td>
                </tr>
                <tr></tr>
                <tr>
                    <td rowspan="3"><label>Select Game</label></td>
                    <td rowspan="3" colspan="2"><input type="checkbox" id="Hockey" name="game" value="Hockey"><label>Hockey</label><br>
                        <input type="checkbox" id="Football" name="game" value="Football"><label>Football</label><br>
                        <input type="checkbox" id="Badminton" name="game" value="Badminton"><label>Badminton</label><br>
                        <input type="checkbox" id="Cricket" name="game" value="Cricket"><label>Cricket</label><br>
                        <input type="checkbox" id="Volleyball" name="game" value="Volleyball"><label>Volleyball</label><br>
                    </td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td colspan="2"><input type="radio" id="male" name="Gender-sel" value="Male"><label>Male</label> <input type="radio" id="female" name="Gender-sel" value="Female"><label>Female</label></td>
                </tr>
                <tr>
                    <td><label>Select ur age</label></td>
                    <td colspan="2">
                        <select id="age" required>
                            <option value="">Select your age</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" rowspan="3">
                        <button type="button" style="padding: 15px 27px;">Click me</button>
                        <button type="reset">Reset</button><br>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </form>
        </tbody>
    </table>
</body>
</html>
