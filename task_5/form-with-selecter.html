<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label>Name: </label>
        <input type="text" required><br><br>
        <label>Gender</label>
        <input type="radio" name="g1" value="Male">
        <label>Male</label>
        <input type="radio" name="g1" value="Female">
        <label>Female</label><br><br>
        <label>Country: </label>
        <select id="Country" required>
            <option value="">Select an option</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>
        <label>Message: </label><br>
        <textarea rows="4" cols="50" required></textarea><br><br>
        <input type="checkbox" id="Subscribe" name="sub" value="Subscribe">
        <label> Subscribe?</label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
