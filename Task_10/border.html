<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ri-border {
            border: 2px ridge black;
        }
        .so-border {
            border: 2px solid black;
        }
        .do-border {
            border: 2px double black;
        }
        div {
            margin-top: 15px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="ri-border">A ridge border.</div>
    <div class="so-border">A solid border.</div>
    <div class="do-border">A double border.</div>
</body>
</html>
