<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
    list-style-type: none; /* Remove default bullet points */
    margin: 20px auto; /* Center the list horizontally */
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    max-width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: absolute; /* Position relative to the screen */
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Adjust for the element's size */
    }

    li {
    margin: 0;
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s;
    }

    li:last-child {
    border-bottom: none; /* Remove border from the last item */
    }

    a {
    text-decoration: none;
    color: #007bff;
    font-size: 16px;
    display: block;
    transition: color 0.3s;
    }

    a:hover {
    color: #0056b3;
    }

    li:hover {
    background-color: #f1f1f1;
    cursor: pointer;
    }

    </style>
</head>
<body>
    <ul>
    <li><a href="./page-1.html">page-1</a></li>
    <li><a href="./page-2.html">page-2</a></li>
    <li><a href="./page-3.html">page-3</a></li>
    <li><a href="./page-4.html">page-4</a></li>
    <li><a href="./page-5.html">page-5</a></li>
    <li><a href="./page-6.html">page-6</a></li>
    <li><a href="./page-7.html">page-7</a></li>
    <li><a href="./page-8.html">page-8</a></li>
    <li><a href="./page-9.html">page-9</a></li>
    <li><a href="./page-10.html">page-10</a></li>
    <li><a href="./page-11.html">page-11</a></li>
    <li><a href="./page-12.html">page-12</a></li>
    <li><a href="./page-13.html">page-13</a></li>
    </ul>
</body>
</html>
