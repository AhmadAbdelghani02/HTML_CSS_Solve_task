<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            height: 100px;
        }
        table, td {
            border: 1px solid black;
        }
        table {
            width: 400px;
        }
        td {
            width: 200px;
        }
        caption {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption><h1>Table of contant</h1></caption>
        <tbody>
            <tr>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Giraffe">Giraffes</a>
                </td>
                <td>
                    <img src="../img/Giraffe.jpg" alt="Giraffe img">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="../img/Tiger.jpg" alt="Tiger img">
                </td>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Tiger">Tiger</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Fox">Fox</a>
                </td>
                <td>
                    <img src="../img/Fox.jpg" alt="Fox img">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="../img/Sheep.jpg" alt="Sheep img">
                </td>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Sheep">Sheep</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://en.wikipedia.org/wiki/Dog">Dog</a>
                </td>
                <td>
                    <img src="../img/Dog.jpg" alt="Dog img">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
