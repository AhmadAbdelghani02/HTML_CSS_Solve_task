<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table {
            padding: 25px 25px 25px 25px;
            width: 700px;
            height: 250px;
        }
        caption {
            font-weight: bold;
            text-align: left;
        }
        td {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption><h1>Table in HTML</h1></caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Job role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Saleem</td>
                <td rowspan="2">Product owner</td>
            </tr>
            <tr>
                <td>Waleed</td>
            </tr>
            <tr>
                <td>Ahmad</td>
                <td>business analysis</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
