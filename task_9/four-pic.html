<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 200px;
            height: 200px;
        }
        .pic1 {
            z-index: 2;
        }
        .pic2 {
            top: 20px;
            left: 20px;
        }
        .pic3 {
            top: 40px;
            left: 40px;
        }
        .pic4 {
            top: 60px;
            left: 60px;
        }
    </style>
</head>
<body>
    <img src="../img/luffy.jpg" class="pic1">
    <img src="../img/Dabi.jpg" class="pic2">
    <img src="../img/toji.jpg" class="pic3">
    <img src="../img/Women-cutting-food.jpg" class="pic4">
</body>
</html>
